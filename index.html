<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Form page">
    <title>Formulário</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form>
        <section>
            <h1>Informações pessoais</h1>
            <div class="inp">
                <label for="name">Nome:</label>
                <input type="text" name="name" id="name" placeholder="Nome">
            </div>
            <div class="inp">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Email">
            </div>
            <div class="inp">
                <label for="password">Senha:</label>
                <input type="password" name="password" id="password" placeholder="Senha">
            </div>
            <div class="inp">
                <label for="date">Data de nascimento:</label>
                <input type="date" name="date" id="date">
            </div>
            <div class="inp">
                <label>Sexo:</label>
                <input type="radio" name="sexo" id="M" value="Masculino" checked><label for="M"> Masculino</label>
                <input type="radio" name="sexo" id="F" value="Feminino"><label for="F"> Feminino</label>
                <input type="radio" name="sexo" id="O" value="Outro"><label for="O"> Outro</label>
            </div>
        </section>
        <section class="location">
            <h1>Endereço</h1>
            <div class="inp">
                <label for="cep">CEP:</label>
                <input type="number" name="CEP" id="cep" placeholder="CEP">  
            </div>
            <div class="inp">
                <label for="logradouro">Logradouro:</label>
                <input type="text" name="logradouro" id="logradouro" placeholder="Logradouro">  
            </div>
            <div class="inp">
                <label for="numero">Número:</label>
                <input type="number" name="numero" id="numero" placeholder="Número">  
            </div>
            <div class="inp">
                <label for="bairro">Bairro:</label>
                <input type="text" name="bairro" id="bairro" placeholder="Bairro">  
            </div>
            <div class="inp">
                <label for="cidade">Cidade:</label>
                <input type="text" name="cidade" id="cidade" placeholder="Cidade">  
            </div>
            <div class="inp">
                <label for="estado">Estado:</label>
                <input type="text" name="estado" id="estado" placeholder="Estado">  
            </div>
        </section>
        <div class="btns">
            <button>Enviar</button>
            <button type="reset">Limpar</button>
        </div>
    </form>
</body>
</html>
